<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sahrdaya College Chatbot</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <main class="main-content">
      <div class="chat-header">
        <h1>Sahrdaya College Chatbot</h1>
        <p>Ask me anything about Sahrdaya College of Engineering and Technology!</p>
      </div>
      <div class="chat-box" id="chat-box">
        <div class="chat-message bot">Welcome! How can I assist you with information about Sahrdaya College?</div>
      </div>
      <div class="chat-input">
        <input type="text" id="user-input" placeholder="Type your question about Sahrdaya College..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </main>
  </div>
  
  <footer class="footer">
    <p>&copy; 2024 Sahrdaya College of Engineering and Technology</p>
  </footer>
</body>
</html>
