<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAG Chatbot - Sahrdaya College</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
   
    

    <!-- Main Content: Chat Interface -->
    <main class="main-content">
      <div class="chat-header">
        <h1>RAG Chatbot</h1>
        <p>Ask me anything about Sahrdaya!</p>
      </div>
      <div class="chat-box" id="chat-box">
        <div class="chat-message bot">Hi! How can I assist you today?</div>
      </div>
      <div class="chat-input">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </main>
  </div>

  <!-- Footer with College Name -->
  <footer class="footer">
    <p>&copy; 2024 Sahrdaya College of Engineering and Technology</p>
  </footer>
</body>
</html>
